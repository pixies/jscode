<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>Primeiro exemplo JavaScript</title>
		
		<!-- Area destinada ao Script. -->
		<script type="text/javascript">
		
			/* Funcao alert() */
			alert('Ola Mundo');
			/* A fucao alert() abre uma caixa de dialogo do navegador
			com a expressao incluida a funcao. E fica esperando uma 
			acao do usuario para terminar de executar o documento HTML */ 



		</script>

	</head>

	<body>

		<h1>
			Não é necessário fazer uma chamada no corpo do documento HTML.
		</h1>

	</body>
</html>
